<!DOCTYPE html>
<html>
    <head>
        <title>Fortinet Application Control List</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <link href="css/style.css" rel="stylesheet" type="text/css">

    </head>
    <body>
        <header>
            <h1 id="title">Fortinet Application Control List</h1>
        </header>

<input type="search" id="search-bar" placeholder="Enter a name" data-bind="value:query,valueUpdate: 'keyup'">
<ul id = "list" data-bind='foreach: filteredNames'>

                            <li>
                            <button data-bind=' text: $data'>
                            </button>
                        </li>
                    </ul>
                    <div id="content"></div>
                </body>





        <script src="js/knockout-3.4.2.js"></script>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
